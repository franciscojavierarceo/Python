<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Driver Homepage!</title> </head>
  <body>
    <div class="container mx-auto col-xl-4 px-4 py-5">
      <h1>Welcome, Feast Driver!</h1>
      <h2 style="color: blue">This is your awesome homepage. ðŸ˜Ž</h2>
      <div id="message"></div>
    </div>
    <script>
    window.onload = () => {
          fetch("/daily-risk-decision/1002/")
          .then(response => response.json())
          .then(data => {
              var decision = data.decision;
              var model = data.model;
              var score = Math.round(data.score * 100);
              var message = document.getElementById("message");
              if (decision.toUpperCase() === 'APPROVED') {
                  message.innerHTML = '<div class="alert alert-success mt-4">' + 'You\'re risk score from the <strong>' + model + '</strong> model is ' + score + '.<br><br>You\'re good to go!</div>';
              } else if (decision.toUpperCase() === 'DECLINE') {
                  message.innerHTML = '<div class="alert alert-danger mt-4">' + 'You\'re risk score is ' + score + '.<br><br>Sorry! You\'re not eligible to drive right now.</div>';
              }
          })
          .catch((error) => {
              console.error("Error:", error);
          });
    };
      // Refreshing endpoint every minute
      setInterval(function() {
          console.log('refreshing score every 5 seconds...');
          fetch("/daily-risk-decision/1002/")
          .then(response => response.json())
          .then(data => {
              var decision = data.decision;
              var model = data.model;
              var score = Math.round(data.score * 100);
              var message = document.getElementById("message");
              if (decision.toUpperCase() === 'APPROVED') {
                  console.log('approved with score ' + score);
                  message.innerHTML = '<div class="alert alert-success mt-4">' + 'You\'re risk score from the <strong>' + model + '</strong> model is ' + score + '.<br><br>You\'re good to go!</div>';
              } else if (decision.toUpperCase() === 'DECLINE') {
                  console.log('declined with score ' + score);
                  message.innerHTML = '<div class="alert alert-danger mt-4">' + 'You\'re risk score from the ' + model + '</strong> model is ' + score + '.<br><br>Sorry! You\'re not eligible to drive right now.</div>';
              }
          })
          .catch((error) => {
              console.error("Error:", error);
          });
      }, 5000);
  </script>
  </body>
</html>
